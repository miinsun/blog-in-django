{% load static %}
<html>
    <head>
        <title>miinsun blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <div class="menu">
                <p class="top-menu">환영합니다. {{ user.username }}님 <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            </div>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1 class="menutitle"><a href="/">miinsun Blog</a></h1>
        </div>
        <div class="content container">
            <div >
                <div class="postlist">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <footer class="container-fluid navbar-fixed-bottom">
            {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}"><span class="plusbtn glyphicon glyphicon-plus" ></span></a>
            {% endif %}
        </footer>
    </body>
</html>
