{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post" onmouseenter="zoomIn(event)" onmouseleave="zoomOut(event)" >
            <div class="clickpost" onclick="location.href='{% url 'post_detail' pk=post.pk %}'">
            <div class="date">
                {{ post.created_date }}
                <br>
                {{ post.author}} 작성
            </div>
            <div class="ptitle">{{ post.title }}</div>
            <p class="postcontent">&nbsp;{{ post.text|linebreaksbr }}</p>
            <hr>
            <div class="totalcomment"> Comments: {{ post.comments.count }} </div>
            </div>
        </div>

        <script>
        function zoomIn(event) {
            event.target.style.transform = "scale(1.2)";
            event.target.style.zIndex = 1;
            event.target.style.transition = "all 0.5s";
        }

        function zoomOut(event) {
            event.target.style.transform = "scale(1)";
            event.target.style.zIndex = 0;
            event.target.style.transition = "all 0.5s";
        }
        </script>
    {% endfor %}
{% endblock %}
