{% extends 'blog/base.html' %}

{% block content %}

    <form method="POST" class="post-form">{% csrf_token %}
        작성자: <input type="text" name="author" value="{{user.username}}" readonly><br>
        <br>
        내용 입력: <input type="text" name="text" style="height:15%;">
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
{% endblock %}
